<html>
<head>
    <script src="./lib/jquery-2.2.3.min.js"></script>
    <script src="./lib/vis-4.16.1.min.js"></script>
    <script src="./lib/cookie.js"></script>
    <script type="text/javascript">config = {

        apiBase: "{{{apiBase}}}"

    };</script>
    <link rel="stylesheet" type="text/css" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="./lib/vis-4.16.1.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>The People's History</title>
</head>
<body>
    <section id="tree-holder">
    </section>
    <aside id="data">
        <h3>
            <span>Information</span>
            <button type="button" class="btn btn-default pull-right" aria-label="Edit" data-toggle="modal" data-target="#edit_Person">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </h3>
        <table id="person-info">
            <tbody>
            </tbody>
        </table>
        <button id="delete_button" type="button">Remove from view</button>
        <button id="add-button" type="button"></button> 
    </aside>
    <!-- Modal -->
    <div class="modal fade" id="edit_Person" tabindex="-1" role="dialog" aria-labelledby="Edit Person">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Person</h4>
                </div>
                <div class="modal-body">
                    <form id="edit-person" class="form-horizontal" method="POST" action="{{{apiBase}}}">
                        <div class="form-group">
                            <label for="first-name-edit" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="first-name-edit" placeholder="first name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="middle-name-edit" class="col-sm-2 control-label">Middle Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="middle-name-edit" placeholder="middle name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last-name-edit" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="last-name-edit" placeholder="last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="maiden-name-edit" class="col-sm-2 control-label">Maiden Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="maiden-name-edit" placeholder="maiden name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="alias-edit" class="col-sm-2 control-label">Alias</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="alias-edit" placeholder="Alias">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="DOB-edit" class="col-sm-2 control-label">DOB</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="DOB-edit" placeholder="yyyy/mm/dd">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="DOD-edit" class="col-sm-2 control-label">DOD</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="DOD-edit" placeholder="yyyy/mm/dd">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="sex-edit" class="col-sm-2 control-label">Sex:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="sex-edit">
                                    <option>male</option>
                                    <option>female</option>
                                    <option>other</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="COD-edit" class="col-sm-2 control-label">COD</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="COD-edit" placeholder="Cause of Death">
                            </div>
                        </div>
                        <input hidden type="submit" id="submit-edit-form">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close-edit-form" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="edit-save" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
<script src="./treeMaker.js"></script>
</html>
